<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Todolist
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="print()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>
 

  <ion-card *ngFor="let myArray of myArrays">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="changeCheckState(myArray)" color="success" [(ngModel)]="myArray.checked" slot="start"></ion-checkbox>
        <ion-label>
          <h2 *ngIf="!myArray.checked">{{ myArray.text }}</h2>
          <h2 *ngIf="myArray.checked" style="text-decoration:line-through;">{{ myArray.text }}</h2>
          <p>{{ myArray.hour }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
  </div>
  <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Ajouter une tâche
  </ion-button>
  
  <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>

  <ion-card *ngIf="addTask">
    <ion-item lines="none">
      <ion-input [(ngModel)]="myTask" placeholder="Entrer une tâche"></ion-input>
      <ion-button (click)="addTaskToMyArray()" (keyup.enter)="addTaskToMyArray()" shape="round" slot="end">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

</ion-content>
